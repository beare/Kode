version: '3.8'

services:
  kode-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: kode-web
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount workspace directory for file operations
      - ./workspace:/workspace
      # Mount Kode config directory
      - ~/.kode:/root/.kode:ro
    environment:
      # API Keys (set these in .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # Server config
      - NODE_ENV=production
      - WORKSPACE_DIR=/workspace
      - PORT=3000

      # Optional: Model preferences
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - kode-network

networks:
  kode-network:
    driver: bridge
